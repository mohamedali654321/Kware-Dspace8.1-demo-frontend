<div style="margin-top: 20px">
  <ds-categories
    [categories]="parentCategories"
    [setSelectedCategoryItems]="setSelectedCategoryItems"
    [selectedCategory]="selectedCategory"
    [getCategoryItems]="getCategoryItems"
    [categoriesConfigs]="categoriesConfigs"
    [translatePipe]="'translate'"
    [categoryParam]="'category'"
  ></ds-categories>

  <!-- Category content -->
  <ds-category-content
    *ngIf="selectedCategory !== 0 && selectedCategory !== 2 && selectedCategory !== 4 && selectedCategory !== 5 && selectedCategory !== 6 "
    [objects]="itemRD$"
    [paginationConfig]="paginationConfig" 
    [sortConfig]="sortConfig"
    [loadMoreLink]="'/browse/entityType'"
    [loadMoreParams]="{
      value: (selectedCategory === 1 || selectedCategory === 9)  ? parentCategories[selectedCategory].value : parentCategories[selectedCategory],
      view: 'grid',
      source: 'browseCategory'
    }"
  ></ds-category-content>

  <ds-publication-category
    *ngIf="selectedCategory === 0 "
  ></ds-publication-category>

  <!-- <ds-administration-category
  *ngIf="selectedCategory === 2 "
></ds-administration-category> -->

<ds-orgunit-category
*ngIf="selectedCategory === 2 "
></ds-orgunit-category>

<ds-place-category
*ngIf="selectedCategory === 5 "
></ds-place-category>

<ds-event-category
*ngIf="selectedCategory === 6 "
></ds-event-category>

<ds-journal-category
*ngIf="selectedCategory === 4 "
></ds-journal-category>
</div>
